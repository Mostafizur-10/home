<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/> 
    <title>Rental Zone</title>
    <script src="https://kit.fontawesome.com/f1f62904a1.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/script.js"></script>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-white">
        <div class="container-fluid">
          <img src="static/css/nav-logo.png" class="logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-links">
                <li><a href="/">Home</a></li> 
                <li><a href="/rent">Online Package</a></li>
                <li><a href="#">Dashboard</a></li>
            </ul>
            <a href="/register" class="register-btn">Register Now</a>
          </div>
        </div>
      </nav>
      
      {% for message in messages %}
      <div>
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          <strong>Message: </strong>{{message}}
          <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
      {% endfor %}



      <section>
          <div class="container mt-2" style="background-color: rgb(199, 138, 138);border-radius: 15px;">
                <div class="card m-3">
                  <div class="card-body">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                    <form action="/register" method="post">
                      {% csrf_token %}
                      <div class="form-outline mb-2">
                        <input type="text" id="username" class="form-control form-control-lg" name='username' required minlength="4"/>
                        <label class="form-label" for="form3Example1cg">Your Name</label>
                      </div>
      
                      <div class="form-outline mb-2">
                        <input type="email" id="email" class="form-control form-control-lg" name='email' required/>
                        <label class="form-label" for="form3Example3cg">Your Email</label>
                      </div>
      
                      <div class="form-outline mb-2">
                        <input type="password" id="password" class="form-control form-control-lg" name='password' required/>
                        <label class="form-label" for="form3Example4cg">Password</label>
                      </div>
      
                      <div class="form-outline mb-2">
                        <input type="password" id="password_again" class="form-control form-control-lg" name='password_again' required />
                        <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                      </div>
      
      
                      <div class="d-flex justify-content-center">
                        <button type="submit" id="register-btn"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" >Register</button>
                      </div>
      
                      <p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="/login" data-toggle="modal" data-target="#loginModal" class="fw-bold text-body"><u>Login here</u></a></p>
      
                    </form>
                  </div>
                </div>
              </div>
          
          
          
          

          <!-- Modal -->
          <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="loginModal">Login</h5>
                  <button type="button" class="close fs-2" data-dismiss="modal" style="border:none; background:transparent;">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="form-signin" action="/login" method="post">
                    {% csrf_token %}
                   
                    <label for="text" class="m-2">Email address</label>
                    <input type="text" id="loginusername" class="form-control" placeholder="Username" required name="loginusername">
                    <label for="pass1" class="m-2">Password</label>
                    <input type="password" id="loginpassword" class="form-control" placeholder="Password" required name="loginpassword"> 
                    <div class="modal-footer">
                  
                      <button type="submit" class="btn btn-primary">Login</button>
                    </div>                  
                  </form>
                </div>
                
              </div>
            </div>
          </div>



  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
